// prototype - the mother of creations
// it is a pointer to another object. We call this pointer the object's prototype. 


// using function constructor, you set properties.
function Godess(godessName){
	this.name = godessName;
}


// Give extra features with methods/own methods.
Godess.prototype.specialHandsOne = function(){
  console.log(" I have flowers")
}
Godess.prototype.specialHandsTwo = function(){
  console.log("I have books")
}


// Start creating objects. 
var sharuStuff = new Godess("sharu")
var lakStuff = new Godess ("laks")

// calling methods on objects
sharuStuff.specialHandsOne()
sharuStuff.specialHandsTwo()
